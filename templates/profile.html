{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Profil</h2>
        
        <div class="card">
            <div class="card-body">
                {% if user.profile.image %}
                    <img src="{{ user.profile.image.url }}" alt="Profil rasmi" class="img-fluid rounded-circle" width="150">
                {% else %}
                    <p>Rasm yoâ€˜q</p>
                {% endif %}

                <h4>{{ user.profile.name }} {{ user.profile.surname }}</h4>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Bio:</strong> {{ user.profile.description }}</p>

                <a href="{% url 'profile_edit' %}" class="btn btn-primary">Profilni tahrirlash</a>
            </div>
        </div>
    </div>
</body>
</html>
